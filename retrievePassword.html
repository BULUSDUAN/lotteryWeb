<!DOCTYPE html>
<html lang="en">
<head>
    <!--================================找回密码===============================================-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--视口设置-->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- ZUI 标准版压缩后的 CSS 文件 -->
    <link rel="stylesheet" href="./node_modules/zui/dist/css/zui.min.css">
    <title>三堂彩</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/personalCommon.css">
    <style>
        body{
            background: #FBFBFB;
        }
        .wrapper{
            background: #fff;
            margin: 1rem 0 1.5rem;
            padding: 1rem 0;
        }
        div>.next{
            display: block;
            margin: 0 auto;
            width: 50%;
        }

    </style>
</head>
<body>
<!--头部-->
<header>
    <span class="back" onclick="window.history.back(-1);"><i class="icon icon-angle-left"></i></span>
    <p>找回密码</p>
</header>
<!--主体内容-->
<main class="wrapper">
    <p>
        <span>手机号</span>
        <input type="email" class="form-control email" placeholder="请输入手机号">&nbsp;<em>获取验证码</em>
    </p>
    <p>
        <span>验证码</span>
        <input type="text" class="form-control auth-code" placeholder="请输入验证码">
    </p>
</main>
<div>
    <button class="btn next">下一步</button>
</div>
<!-- ZUI Javascript 依赖 jQuery -->
<script src="./node_modules/zui/dist/lib/jquery/jquery.js"></script>
<!-- ZUI 标准版压缩后的 JavaScript 文件 -->
<script src="./node_modules/zui/dist/js/zui.min.js"></script>
<script>
    $(function () {
        var $realAuthCode = $('p>em');
        // 点击获取验证码
        $realAuthCode.on('click',function () {
            var $this = $(this);
            $this.html('剩余58s');
        })
        // 返回
        $('.next').click(function () {
            var tel = $('.email').val();
            var password = $('.auth-code').val();
            console.log(tel,password,$realAuthCode.html());
            window.location.href = 'retrievePassword2.html';
        })

    })

</script>
</body>
</html>
