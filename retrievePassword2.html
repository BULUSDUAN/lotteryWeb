<!DOCTYPE html>
<html lang="en">
<head>
    <!--================================找回密码2222===============================================-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--视口设置-->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- ZUI 标准版压缩后的 CSS 文件 -->
    <link rel="stylesheet" href="./node_modules/zui/dist/css/zui.min.css">
    <title>三堂彩</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/personalCommon.css">
    <style>
        body{
            background: #FBFBFB;
        }
        .wrapper{
            background: #fff;
            margin: 1rem 0 1.5rem;
            padding: 1rem 0;
        }
        div>.confirm{
            display: block;
            margin: 0 auto;
            width: 50%;
        }

    </style>
</head>
<body>
<!--头部-->
<header>
    <span class="back" onclick="window.history.back(-1);"><i class="icon icon-angle-left"></i></span>
    <p>找回密码</p>
</header>
<!--主体内容-->
<main class="wrapper">
    <p>
        <span>新密码</span>
        <input type="password" class="form-control password" placeholder="请输入新密码">
    </p>
    <p>
        <span>确认密码</span>
        <input type="password" class="form-control confirm-password" placeholder="再次确认密码">
    </p>
</main>
<div>
    <button class="btn confirm">确认</button>
</div>
<!--点击提现后提示框-->
<div class="container-box">
    <div class="prompt">
        <div class="prompt-top">
            <img src="./images/u61.png" alt="">
            <p>设置成功!</p>
        </div>
        <button class="goback btn" type="button">确定</button>
    </div>
</div>

<!-- ZUI Javascript 依赖 jQuery -->
<script src="./node_modules/zui/dist/lib/jquery/jquery.js"></script>
<!-- ZUI 标准版压缩后的 JavaScript 文件 -->
<script src="./node_modules/zui/dist/js/zui.min.js"></script>
<script>
    $(function () {
        $('.confirm').click(function () {
            var password1 = $('.password').val();
            var password2 = $('.confirm-password').val();

            console.log(password1,password2);

            $('.container-box').show();


        })
        $('.goback').on('click',function () {
            window.location.href = 'login.html';
        })
    })

</script>
</body>
</html>
