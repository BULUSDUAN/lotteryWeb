<!DOCTYPE html>

<head>

	<!--视口设置-->

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- ZUI 标准版压缩后的 CSS 文件 -->
	<link rel="stylesheet" href="./node_modules/zui/dist/css/zui.min.css">
	<title>三堂彩</title>
	<link rel="stylesheet" href="./css/common.css">
	<!-- 引入 开奖信息页面公共样式-->
	<link rel="stylesheet" href="./css/syxw.css">

<body>
<!--头部-->
<header>
	<span class="back" onclick="window.history.back(-1);">
		<i class="icon icon-angle-left"></i>
	</span>
	<select class="choose-lottery form-control">
		<option value="0">任选二</option>
		<option value="1">任选三</option>
		<option value="2">任选四</option>
		<option value="3">任选五</option>
		<option value="4">任选六</option>
		<option value="5">任选七</option>
		<option value="6">任选八</option>
		<option value="7">前一</option>
		<option value="8">前二</option>
		<option value="9">前三</option>
	</select>
	<i class="icon icon-bars icon-2x"></i>
</header>
<!--主体内容-->

		<span class="periods">17090440期</span><span class="count-down">(截止时间): <em class="text-red">9.30</em></span>
	</div>
	<!--投注类型-->
	<div class="bet-type">
		<div class="bet-type-1 clearfix">
			<span class="bg-red pttz">普通投注</span><span class="dttz">胆拖投注</span>
		</div>
		<div class="bet-type-2 clearfix">
			<span class="bg-red zuxtz">组选投注</span><span class="zhixtz">直选投注</span>
		</div>
	</div>
	<div class="title clearfix">
		<!--奖金提示-->

		<span class="shake pull-right">摇一摇/遗漏</span>
	</div>
	<div class="wrapper wrapper-box1">
		<div class="lottery-box row">
			<div class="col-xs-2 colsm-2">
				<em>01</em>
			</div>

<!-- 小对话框 -->
<div class="panel panel-danger prop-panel">
	请选择一个胆码
</div>
<!--尾部-->

	<div class="clearfix">
		<button class="btn clear-bar pull-left">清空</button>

		<button class="btn confirm pull-right btn-primary">确定</button>
